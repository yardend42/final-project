version: '3.8'

services:
  vacationsapi:
    build: .  # Backend Dockerfile in the same directory as this compose file
    image: vacations-api:latest
    ports: 
      - "8080:8080"  # Match the internal port for the backend
    networks:
      - mynetwork
    volumes:
      - .:/usr/src/app
    environment:
      - NODE_ENV=production
      - MYSQL_HOST=localhost  # Use this to connect to the MySQL service defined in this Docker Compose file
      - MYSQL_USER=root
      - MYSQL_PASSWORD=12345678
      - MYSQL_DB=vacations

  frontend:
    build: ../frontend  # Frontend Dockerfile in the frontend directory
    image: vacations-frontend:latest
    ports:
      - "3000:3000"  # Match the internal port for the frontend
    environment:
      REACT_APP_API_URL: http://vacationsapi:8080
    networks:
      - mynetwork
    
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: vacations
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports: 
      - "3307:3306"
    networks:
      - mynetwork
    volumes:
      - mysql-data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: user
      PMA_PASSWORD: password
    ports:
      - "8081:80"  # Use a different external port to avoid conflict with backend
    depends_on:
      - mysql
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge

volumes:
  mysql-data:
