version: '3.8'

services:
  vacationsapi:
    build: .  # Backend Dockerfile in the same directory as this compose file
    image: vacations-api:latest
    ports: 
      - "8080:8080"  # Match the internal port for the backend
    networks:
      - mynetwork
    volumes:
      - .:/usr/src/app
    environment:
      - NODE_ENV=production
      - MYSQL_HOST=mysql  # Correct host for MySQL service
      - MYSQL_USER=root
      - MYSQL_PASSWORD=12345678
      - MYSQL_DB=vacations

  frontend:
    build: ../frontend  # Frontend Dockerfile in the frontend directory
    image: vacations-frontend:latest
    ports:
      - "3000:3000"  # Match the internal port for the frontend
    environment:
      REACT_APP_API_URL: http://vacationsapi:8080  # Correct backend service URL within the Docker network
    networks:
      - mynetwork
    
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_DATABASE: vacations
      MYSQL_USER: root
      MYSQL_PASSWORD: 12345678
    ports: 
      - "3307:3306"
    networks:
      - mynetwork
    volumes:
      - mysql-data:/var/lib/mysql

networks:
  mynetwork:
     driver: bridge

volumes:
  mysql-data:
